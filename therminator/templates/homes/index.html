{% extends "base.html" %}

{% block title %} Homes {% endblock %}

{% block breadcrumbs %}
<li class="active">Homes</li>
{% endblock %}

{% block content %}
<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Timezone</th>
    </tr>
  </thead>
  <tbody>
    {% for home in homes %}
    <tr>
      <td>
        <a href="{{ url_for("show_home", home_id=home.id) }}">
          {{ home.name }} &raquo;
        </a>
      </td>
      <td>
        {{ home.timezone }}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
